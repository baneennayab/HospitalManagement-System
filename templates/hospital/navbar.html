{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1a6b8c;
      --primary-teal: #2a9d8f;
      --accent-green: #8ac926;
      --dark-blue: #15546e;
      --light-blue: #e3f2fd;
    }

    .navbar-main {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
      padding: 15px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      color: white !important;
      font-size: 1.8rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar-brand span {
      color: var(--accent-green);
    }

    .hospital-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-blue);
      font-size: 1.3rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 600;
      padding: 10px 20px !important;
      margin: 0 5px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link:hover {
      color: white !important;
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .nav-link i {
      font-size: 1.1rem;
    }

    .nav-link.active {
      background: rgba(138, 201, 38, 0.2);
      color: white !important;
    }

    .nav-button {
      background: linear-gradient(135deg, var(--accent-green) 0%, #7bb820 100%);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 201, 38, 0.4);
      color: white;
    }

    .navbar-toggler {
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 8px 12px;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .navbar-toggler:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 991px) {
      .navbar-nav {
        padding: 20px 0;
      }
      
      .nav-link {
        margin: 5px 0;
        padding: 12px 20px !important;
      }
      
      .nav-button {
        margin: 10px 0;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-main">
    <div class="container">
      <a class="navbar-brand" href="/">
        <div class="hospital-icon">
          <i class="fas fa-hospital"></i>
        </div>
        Pakistan <span>Medical</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="mainNavbar">
        <div class="navbar-nav ms-auto align-items-lg-center">
          <a class="nav-link" href="/adminclick">
            <i class="fas fa-user-shield"></i>
            Admin
          </a>
          <a class="nav-link" href="/doctorclick">
            <i class="fas fa-user-md"></i>
            Doctor
          </a>
          <a class="nav-link" href="/patientclick">
            <i class="fas fa-user-injured"></i>
            Patient
          </a>
          <a class="nav-link" href="/aboutus">
            <i class="fas fa-info-circle"></i>
            About
          </a>
          <a class="nav-link" href="/contactus">
            <i class="fas fa-address-book"></i>
            Contact
          </a>
          <a class="nav-button" href="/patientclick">
            <i class="fas fa-calendar-check"></i>
            Book Appointment
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
